<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="images">
            <img src="images/image1.jpg" alt="First Image">
            <img src="images/image2.jpg" alt="Second Image">
            <img src="images/image3.jpg" alt="Third Image">
            <img src="images/image4.jpg" alt="Fourth Image">
            <img src="images/image5.jpg" alt="Fifth Image">
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
